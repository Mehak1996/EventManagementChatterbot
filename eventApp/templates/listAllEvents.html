{% load static %}
 <html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel='stylesheet' href="{% static 'css/events.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Welcome</title>
</head>

<body>
    <header class="nameHeader" >
        <h1 >Welcome {{request.user.username}}  </h1>
        <div class="logout" onclick="location.href='logout_request';"><p>Logout</p></div>
    </header>

    <div class="row">
    {% for event in totalEvents %}
    <div class="column" id={{ event.id}}>
        <img src={{ event.image.url}} alt="Avatar" >
        <button class="editButton" style="vertical-align:middle; float:right" onclick="location.href='{% url 'editEvent' event.id %}';">Edit  <i class="fas fa-edit"></i></button>
        <button class="deleteButton" style="vertical-align:middle; float:right">Delete  <i class="fas fa-trash"></i> </button>
        <div onclick="location.href='{% url 'eventDetail' event.id %}';"><h2>{{ event.name }}</h2></div>
        <p class="venue"><i class="fas fa-calendar"></i>  {{ event.date }} at {{ event.location}} </p>
        <p> {{ event.description}} </p>
    </div>
    <hr class="rounded">
    {% endfor %}
    </div>  
</body>
</html>
